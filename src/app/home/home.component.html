<div class="m-5">
  <h1>CRUD Operations</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-8" >
          <input class="form-control" type="text" placeholder="Enter Name" [(ngModel)]="newUser" name="name" (input)="validateName()" required/>
          <p *ngIf="nameError" style="color: red;">{{nameError}}</p>
        </div>
        <div class="form-group col-sm-4">        
          <button *ngIf="!editingUser" (click)="addUser()" class="btn btn-primary">Add Student</button>
          <button *ngIf="editingUser" (click)="updateUser()" class="btn btn-info">save</button>
          <button *ngIf="editingUser"  (click)="newUser = ''; editingUser=null" class="btn btn-warning ms-2">cancle</button>
       </div>
      </div>
    </div>
  </form>
  <table class="table table-bordered table-striped mt-5" *ngIf="users.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>   
        <tr *ngFor="let user of users">
          <td >{{ user.name }}</td> 
          <td><button class="btn btn-success text-center" (click)="editUser(user)">Edit</button></td>
          <td><button class="btn btn-danger text-center" (click)="deleteUser(user.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button></td>
        </tr>
      </tbody>
  </table>  
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Please Confirm</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure You want to delete this student.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteUserConfirmed()">Delete</button>
      </div>
    </div>
  </div>
</div>
