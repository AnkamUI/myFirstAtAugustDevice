
  <div class="container">
    <h2>Login Page</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="Username">Email</label>
        <div class="col-sm-10">
          <input type="email" id="email" name="email" #emailInput="ngModel" required [(ngModel)]="email" pattern="[\-a-zA-Z0-9~!$%^&amp;*_=+\}\{'?]+(\.[\-a-zA-Z0-9~!$%^&amp;*_=+\}\{'?]+)*@[a-zA-Z0-9_][\-a-zA-Z0-9_]*(\.[\-a-zA-Z0-9_]+)*\.[cC][oO][mM](:[0-9]{1,5})?" class="form-control" placeholder="Enter your Email">
          <div *ngIf="emailInput.invalid && emailInput.touched">
            <span *ngIf="emailInput.errors?.required" style="color: red">
              Email is required.
            </span>
            <span *ngIf="emailInput.errors?.pattern" style="color: red">
              Only "example"&#64;"gmail.com" is allowed.
            </span>
          </div>

        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" #passwordRef="ngModel"
            required [(ngModel)]="password" name="password" pattern="^[A-Z][A-Za-z0-9@#$%^&+=!]{7,}$">
          <div *ngIf="passwordRef.invalid && passwordRef.touched">
            <span *ngIf="passwordRef.errors?.required" style="color: red;">
              Password is required.
            </span>
            <span *ngIf="passwordRef.errors?.pattern" style="color: red;">
              Password must start with an uppercase letter, be at least 8 characters long, and contain one special
              character.
            </span>
          </div>
        </div>
      </div><br>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="emailInput.errors?.pattern || passwordRef.errors?.pattern || passwordRef.errors?.required || emailInput.errors?.required">Submit</button>
        </div>
      </div>
    </form>
  </div>
